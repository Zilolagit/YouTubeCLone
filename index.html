<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>You Tube Clone</title>
</head>

<body>


    <nav class="flex-div">

        <div class="nav-left flex-div">
            <img src="images//menu.png" alt="menu" class="menu-icon">
            <img src="images//logo.png" alt="logo" class="logo">
        </div>
        <div class="nav-middle flex-div">

            <div class="search-box flex-div">
                <input type="text" placeholder="Search">
                <img src="images//search.png" alt="search">
            </div>

            <img class="mic-icon" src="images/voice-search.png" alt="voice">

        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png" alt="upload">
            <img src="images/more.png" alt="more">
            <img src="images/notification.png" alt="notification">
            <img class="user-icon" src="images/Jack.png" alt="Jack">
        </div>

    </nav>

    <!-- Sidebar -->

    <div class="sidebar">
        <div class="shortcut-links">
            <a href="javascript:void(0)"><img src="images/home.png" alt="home">
                <p>Home</p>
            </a>
            <a href="javascript:void(0)"><img src="images/explore.png" alt="explore">
                <p>explore</p>
            </a>
            <a href="javascript:void(0)"><img src="images/subscriprion.png" alt="subscriprion">
                <p>Subscription</p>
            </a>
            <a href="javascript:void(0)"><img src="images/library.png" alt="library">
                <p>Library</p>
            </a>
            <a href="javascript:void(0)"><img src="images/history.png" alt="history">
                <p>history</p>
            </a>
            <a href="javascript:void(0)"><img src="images/playlist.png" alt="playlist">
                <p>playlist</p>
            </a>
            <a href="javascript:void(0)"><img src="images/messages.png" alt="messages">
                <p>messages</p>
            </a>
            <a href="javascript:void(0)"><img src="images/show-more.png" alt="show-more">
                <p>show-more</p>
            </a>
            <hr>
        </div>

        <h3 class="subsript-text">SUBSCRIBED</h3> 
        <div class="subscribed-list">

        </div>

    </div>

    <!-- Main -->

    <div class="container">
        <div class="banner">
            <img src="images/banner.png" alt="banner">
        </div>
        <div class="list-container">
        </div>
    </div>

    <script src="db.js"></script>
    <script src="details.js"></script>
    <script src="script.js"></script>
</body>

</html>
